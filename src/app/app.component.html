<!--The content below is only a placeholder and can be replaced.-->
<div class="container app">
  
  <div class="row">
<div class="col-sm-8">
    <h1 class="text-center">
        {{title}}
      </h1>
</div>
<br><br>
<br><br>

<div class="col-sm-4">
    <div class="alert alert-success alert-dismissable" *ngIf="msg">
      <a href="#" class="close" (click)="closeAlert()">
        &times;
      </a>
     {{msg}}
    </div>
  </div>
  </div>
  <div class="row">
      <div class="col-sm-4">

      <img width="300" alt="" src="./assets/imagenes/empleado.png">
     </div>

     <div class="col-sm-8">
        <h2>AÃ±adir Empleado:</h2>
        <form class="form-horizontal">
            <div class="form-group">
              <label for="name" class="control-label col-sm-2">
                Nombre
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name"
                  name="name" [(ngModel)]="model.name"
                  placeholder="Ingrese nombre"
                >
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="control-label col-sm-2">
                Labor
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name"
                  name="position" [(ngModel)]="model.position"
                  placeholder="Ingrese labor"
                >
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="control-label col-sm-2">
                Correo
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="email"
                  name="email" [(ngModel)]="model.email"
                  placeholder="Ingrese correo"
                >
              </div>
            </div>
    
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-info" (click)="agregarEmpleado()">
                  Guardar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <h2>Lista Empleados: </h2>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Labor</th>
                <th>Correo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let empleado of empleados; let i = index">
                <td>{{empleado.name}}</td>
                <td>{{empleado.position}}</td>
                <td>{{empleado.email}}</td>

                <td>
                  <a (click)="editarEmpleado(i)" class="btn btn-info text-light">
                    Editar
                  </a>&nbsp;
                  <a (click)="eliminarEmpleado(i)" class="btn btn-danger text-light">
                    Eliminar
                  </a>
                </td>
              </tr>
    
            </tbody>
          </table>
        </div>
        <div class="col-sm-4" [hidden]="hideUpdate">
          <h2>Actualizar Empleado:</h2>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="name" class="control-label col-sm-2">
                Nombre
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name"
                  name="name" [(ngModel)]="model2.name"
                  placeholder="Enter a New Name"
                >
              </div>
            </div>
            <div class="form-group">
              <label for="position" class="control-label col-sm-2">
                Labor
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name"
                  name="position" [(ngModel)]="model2.position"
                  placeholder="Enter a New Position"
                >
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="control-label col-sm-2">
                  Correo
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="email"
                  name="email" [(ngModel)]="model2.email"
                  placeholder="Enter a New Email"
                >
              </div>
            </div>
    
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-info" (click)="actualizarEmpleado()">
                  Actualizar
                </button>
              </div>
            </div>
          </form>

     </div>
    </div>
</div>
